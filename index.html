    - https://raw.githubusercontent.com/yaelren/chatooly-cdn/main/css/base.css
    - Ensure CDN script tag remains: https://yaelren.github.io/chatooly-cdn/js/core.min.js
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== EDIT THIS: Your Tool Name ========== -->
    <title>Inflatable Text - Chatooly</title>

    <!-- ========== DO NOT EDIT: Required CDN Styles ========== -->
    <link rel="stylesheet" href="https://yaelren.github.io/chatooly-cdn/css/unified.min.css">

    <!-- Google Fonts - DynaPuff Variable Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

    <style>
        /* Collapsible category styling */
        .chatooly-category {
            margin: 15px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .chatooly-category summary {
            padding: 12px 15px;
            background: var(--surface-elevated);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            user-select: none;
            transition: background 0.2s;
        }

        .chatooly-category summary:hover {
            background: var(--surface-hover);
        }

        .chatooly-category[open] summary {
            border-bottom: 1px solid var(--border-color);
        }

        .chatooly-category-content {
            padding: 15px;
        }

        .chatooly-category .chatooly-control-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- ========== EDIT THIS: Update header title to match your tool ========== -->
    <header class="chatooly-header">
        <div class="chatooly-header-title">Inflatable Text</div>
        <div class="chatooly-header-credit">MADE BY CHATOOLY</div>
    </header>

    <div class="chatooly-app-container">
        <!-- Left Panel: Tool Controls -->
        <div class="chatooly-controls-panel">
            <!-- ========== EDIT THIS: Tool Description ========== -->
            <div class="chatooly-controls-header">
                <p>Create inflatable 3D text and play with geometry parameters in real-time</p>
            </div>

            <div class="chatooly-controls-content">
                <!-- ========== EDIT BELOW: Add Your Tool Controls Here ========== -->

                <!-- Text Settings Category -->
                <details class="chatooly-category" open>
                    <summary>Text Settings</summary>
                    <div class="chatooly-category-content">
                        <div class="chatooly-control-group">
                            <label for="text-input">Enter Text</label>
                            <input type="text" id="text-input" placeholder="Loading font..." maxlength="20" disabled>
                        </div>

                        <div class="chatooly-control-group">
                            <label for="font-size">Font Size</label>
                            <input type="range" id="font-size" min="0.1" max="20" step="0.1" value="12">
                            <input type="number" id="font-size-input" min="0.1" max="20" step="0.1" value="12">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="bg-color">Background Color</label>
                            <input type="color" id="bg-color" value="#000000">
                        </div>
                    </div>
                </details>

                <!-- Animation Settings Category -->
                <details class="chatooly-category" open>
                    <summary>Animation</summary>
                    <div class="chatooly-category-content">
                        <div class="chatooly-control-group">
                            <label for="inflation-amount">Max Inflation</label>
                            <input type="range" id="inflation-amount" min="0" max="2" step="0.05" value="0.5">
                            <input type="number" id="inflation-amount-input" min="0" max="2" step="0.05" value="0.5">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="inflation-speed">Inflation Speed</label>
                            <input type="range" id="inflation-speed" min="0.001" max="10" step="0.001" value="0.01">
                            <input type="number" id="inflation-speed-input" min="0.001" max="10" step="0.001" value="0.01">
                        </div>

                    </div>
                </details>

                <!-- 3D Geometry Settings Category -->
                <details class="chatooly-category">
                    <summary>3D Geometry</summary>
                    <div class="chatooly-category-content">
                        <div class="chatooly-control-group">
                            <label for="extrude-depth">Extrusion Depth</label>
                            <input type="range" id="extrude-depth" min="0.1" max="3" step="0.1" value="0.2">
                            <input type="number" id="extrude-depth-input" min="0.1" max="3" step="0.1" value="0.2">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="curve-segments">Curve Smoothness</label>
                            <input type="range" id="curve-segments" min="4" max="64" step="1" value="32">
                            <input type="number" id="curve-segments-input" min="4" max="64" step="1" value="32">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="bevel-thickness">Bevel Thickness</label>
                            <input type="range" id="bevel-thickness" min="0" max="1" step="0.01" value="0.4">
                            <input type="number" id="bevel-thickness-input" min="0" max="1" step="0.01" value="0.4">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="bevel-size">Bevel Size</label>
                            <input type="range" id="bevel-size" min="0" max="1" step="0.01" value="0.3">
                            <input type="number" id="bevel-size-input" min="0" max="1" step="0.01" value="0.3">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="bevel-segments">Bevel Smoothness</label>
                            <input type="range" id="bevel-segments" min="1" max="32" step="1" value="16">
                            <input type="number" id="bevel-segments-input" min="1" max="32" step="1" value="16">
                        </div>
                    </div>
                </details>

                <!-- Material Properties Category -->
                <details class="chatooly-category">
                    <summary>Material</summary>
                    <div class="chatooly-category-content">
                        <div class="chatooly-control-group">
                            <label for="metalness">Metalness</label>
                            <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.1">
                            <input type="number" id="metalness-input" min="0" max="1" step="0.01" value="0.1">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="roughness">Roughness</label>
                            <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.2">
                            <input type="number" id="roughness-input" min="0" max="1" step="0.01" value="0.2">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="transmission">Transmission</label>
                            <input type="range" id="transmission" min="0" max="1" step="0.01" value="0.3">
                            <input type="number" id="transmission-input" min="0" max="1" step="0.01" value="0.3">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="clearcoat">Clearcoat</label>
                            <input type="range" id="clearcoat" min="0" max="1" step="0.01" value="1.0">
                            <input type="number" id="clearcoat-input" min="0" max="1" step="0.01" value="1.0">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="clearcoat-roughness">Clearcoat Roughness</label>
                            <input type="range" id="clearcoat-roughness" min="0" max="1" step="0.01" value="0.1">
                            <input type="number" id="clearcoat-roughness-input" min="0" max="1" step="0.01" value="0.1">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="opacity">Opacity</label>
                            <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.9">
                            <input type="number" id="opacity-input" min="0" max="1" step="0.01" value="0.9">
                        </div>
                    </div>
                </details>

                <!-- Lighting Controls Category -->
                <details class="chatooly-category">
                    <summary>Lighting</summary>
                    <div class="chatooly-category-content">
                        <div class="chatooly-control-group">
                            <label for="ambient-light">Ambient Light</label>
                            <input type="range" id="ambient-light" min="0" max="2" step="0.1" value="0.4">
                            <input type="number" id="ambient-light-input" min="0" max="2" step="0.1" value="0.4">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="main-light">Main Light Intensity</label>
                            <input type="range" id="main-light" min="0" max="2" step="0.1" value="0.8">
                            <input type="number" id="main-light-input" min="0" max="2" step="0.1" value="0.8">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="main-light-x">Main Light X</label>
                            <input type="range" id="main-light-x" min="-50" max="50" step="1" value="10">
                            <input type="number" id="main-light-x-input" min="-50" max="50" step="1" value="10">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="main-light-y">Main Light Y</label>
                            <input type="range" id="main-light-y" min="-50" max="50" step="1" value="20">
                            <input type="number" id="main-light-y-input" min="-50" max="50" step="1" value="20">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="main-light-z">Main Light Z</label>
                            <input type="range" id="main-light-z" min="-50" max="50" step="1" value="10">
                            <input type="number" id="main-light-z-input" min="-50" max="50" step="1" value="10">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="fill-light">Fill Light Intensity</label>
                            <input type="range" id="fill-light" min="0" max="2" step="0.1" value="0.3">
                            <input type="number" id="fill-light-input" min="0" max="2" step="0.1" value="0.3">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="fill-light-x">Fill Light X</label>
                            <input type="range" id="fill-light-x" min="-50" max="50" step="1" value="-10">
                            <input type="number" id="fill-light-x-input" min="-50" max="50" step="1" value="-10">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="fill-light-y">Fill Light Y</label>
                            <input type="range" id="fill-light-y" min="-50" max="50" step="1" value="5">
                            <input type="number" id="fill-light-y-input" min="-50" max="50" step="1" value="5">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="fill-light-z">Fill Light Z</label>
                            <input type="range" id="fill-light-z" min="-50" max="50" step="1" value="-5">
                            <input type="number" id="fill-light-z-input" min="-50" max="50" step="1" value="-5">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="rim-light">Rim Light Intensity</label>
                            <input type="range" id="rim-light" min="0" max="2" step="0.1" value="0.4">
                            <input type="number" id="rim-light-input" min="0" max="2" step="0.1" value="0.4">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="rim-light-x">Rim Light X</label>
                            <input type="range" id="rim-light-x" min="-50" max="50" step="1" value="0">
                            <input type="number" id="rim-light-x-input" min="-50" max="50" step="1" value="0">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="rim-light-y">Rim Light Y</label>
                            <input type="range" id="rim-light-y" min="-50" max="50" step="1" value="0">
                            <input type="number" id="rim-light-y-input" min="-50" max="50" step="1" value="0">
                        </div>

                        <div class="chatooly-control-group">
                            <label for="rim-light-z">Rim Light Z</label>
                            <input type="range" id="rim-light-z" min="-50" max="50" step="1" value="-10">
                            <input type="number" id="rim-light-z-input" min="-50" max="50" step="1" value="-10">
                        </div>
                    </div>
                </details>

                <!-- Reset button -->
                <div class="chatooly-control-group">
                    <button id="reset-btn" class="chatooly-button">Reset to HELLO</button>
                </div>

                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>

        <!-- Right Panel: Preview/Canvas Area -->
        <div class="chatooly-preview-panel">
            <!-- ========== DO NOT EDIT: Required Export Container ========== -->
            <div id="chatooly-container">
                <!-- ========== EDIT BELOW: Add Your Visual Output Here ========== -->
                <!-- This content will be exported as PNG/Video -->
                <!-- IMPORTANT: Your main canvas MUST have id="chatooly-canvas" -->
                <!-- For animations: CDN automatically detects canvas animations and provides video export options -->
                <canvas id="chatooly-canvas"></canvas>
                <!-- ========== END EDIT SECTION ========== -->
            </div>
        </div>
    </div>

    <!-- ========== THREE.JS LIBRARIES ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- ========== OPENTYPE.JS FOR CUSTOM FONTS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>

    <!-- ========== DO NOT EDIT: Chatooly CDN v2.0 Integration ========== -->
    <!-- This script automatically provides: Dark theme styling + Static/Video export functionality -->
    <!-- Video support: Detects p5.js, Three.js, Canvas animations and provides MediaRecorder API export -->
    <script src="https://yaelren.github.io/chatooly-cdn/js/core.min.js"></script>

    <!-- ========== DO NOT EDIT: Chatooly Configuration ========== -->
    <script src="js/chatooly-config.js"></script>

    <!-- ========== DO NOT EDIT: Your Tool Logic ========== -->
    <script src="js/main.js"></script>
</body>
</html>
